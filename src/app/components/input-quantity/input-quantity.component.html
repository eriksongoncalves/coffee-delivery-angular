<div class="qtd-control">
  <button type="button" aria-label="Remover 1 item do carrinho" (click)="decreaseQtd()">
    <app-minus-icon [width]="12" [height]="12"></app-minus-icon>
  </button>

  <input type="text" [value]="quantity" readonly />

  <button type="button" aria-label="Adicionar +1 item ao carrinho" (click)="increaseQtd()">
    <app-plus-icon [width]="12" [height]="12"></app-plus-icon>
  </button>
</div>
