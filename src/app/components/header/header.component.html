<header>
  <a routerLink="/">
    <img src="/assets/logo.png" alt="Logo Coffee delivery" />
  </a>

  <div class="right">
    <div class="location">
      <app-map-pin-fill-icon [width]="15" [height]="19"></app-map-pin-fill-icon>
      <span>Porto Alegre, RS</span>
    </div>

    <a routerLink="/order">
      <app-cart-icon [quantity]="(totalItemsCart$ | async) || 0"></app-cart-icon>
    </a>
  </div>
</header>
